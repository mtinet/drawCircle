<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
  <h1> <font color = #FF3399>좌, 우 화살표를 사용해 도형을 따라 가봐요! </font><h1>
  <h3>sketch.js 파일의 아래에 해당하는 부분의 값을 바꿔보세요.</h3>
  <h5>

  <style type="text/css">
    .mytable { border-collapse:collapse; }
  </style>

    <table class="mytable">
      <tr>
        <td>
          <blockquote>
            <div>
            init_angle(360~1080) = <input type="text" id="init_angle" size="10" maxlength="1080"><br>
            lenthX(0~300) = <input type="text" id="lenthX" size="10" maxlength="300"><br>
            lenthY(0~200) = <input type="text" id="lenthY" size="10" maxlength="200"><br>
            changeAngleX(0~5) = <input type="text" id="changeAngleX" size="10" maxlength="5"><br>
            changeAngleY(0~5) = <input type="text" id="changeAngleY" size="10" maxlength="5"><p>
            <button type="submit">보내기</button>
          </div>
          </blockquote>
        </td>
      </tr>
    </table>
  </h5>

</body>
</html>
